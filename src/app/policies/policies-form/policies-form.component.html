<form #form="ngForm" (submit)="onSubmit(form)" [class.submitted] = "service.formSubmitted" novalidate autocomplete="off">
	<input type="hidden" name="policyId" value="service.formData.policyId">
	<div class="mb-3">
		<label>Policy Name</label>
		<input class="form-control form-control-lg"
		placeholder="Policy name"
		#policyName="ngModel" name="policyName"
		[(ngModel)] ="service.formData.policyName"
		required>
	</div>
	<div class="mb-3">
		<label>Policy Description</label>
		<input class="form-control form-control-lg"
		placeholder="Policy Description"
		#policyDescription="ngModel" name="policyDescription"
		[(ngModel)] ="service.formData.policyDescription">
	</div>
	<div class="d-grid">
		<button class="btn btn-lg btn-success"
		type="submit">
			Submit
		</button>
	</div>
</form>
